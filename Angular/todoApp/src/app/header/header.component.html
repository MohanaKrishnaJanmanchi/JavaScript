<header style="background-color: lightblue; color: white;">
  <nav>
    <h4>Home</h4>
    <h4>Contact</h4>
  </nav>
  <div>
    <input type="text" placeholder="Search">
    <button (click)="toggleLogin()">{{ isLoggedIn ? 'Logout' : 'Login' }}</button>
  </div>
  <h1>Hobbies</h1>
  <ul>
    <!--Binding-->
  <li *ngFor = "let hobby of hobbies">
    {{hobby}}
  </li>
  </ul>
</header>
